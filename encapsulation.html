<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Encapsulation</h2>

<script>
//Encapsulation Technique 1: closure scope

function createCircle(radius) {
  return {
      area: function() {
          return radius * radius * Math.PI;
      }
  }
};

var circle1 = createCircle(3);

//Write console.log here
console.log("Area is " + Math.round(circle1.area()));
console.log("Test encapsulation: Radius is " + circle1.radius);// will give nothing because circle1 is out of the function, encapsulation.

//Encapsulation Technique 2: private variables

function createCircle(radius) {
    var diameter = radius * 2;

    return {
        area: function() {
            return radius * radius * Math.PI;
        },
        circumference: function() {
            return diameter * Math.PI;
        }
    }
};

var circle2 = createCircle(3);

//Write console.log here
console.log("Radius is " + Math.round(circle2.circumference()));
console.log("Test encapsulation: Diameter is " + circle2.diameter); // Encapsulation; WILL FAIL


</script>


</body>
</html>
